<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie znak iloczynu</title>
</head>
<body>
  <script>
    let liczba1 = parseFloat(prompt("Podaj pierwszą liczbę: "));
    let liczba2 = parseFloat(prompt("Podaj drugą liczbę: "));
    let liczba3 = parseFloat(prompt("Podaj trzecią liczbę: "));
    let wynik = liczba1 * liczba2 * liczba3;
    if(wynik<0){
      alert("Wynik jest ujemny: " + wynik);
    }else{
      alert("Wynik nie jest ujemny: " + wynik);
    }

  </script>
</body>
</html>
