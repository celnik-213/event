<body>
  <script>


       let liczba1 = parseFloat(prompt("Podaj liczbę pierwszą: "));

       let liczba2 = parseFloat(prompt("Podaj liczbę drugą: "));
    alert("Największa liczba to: " + Math.max(liczba1, liczba2));
    alert("Najmniejsza liczba to: " + Math.min(liczba1, liczba2));
  </script>
</body>
