<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Warunki</title>
</head>
<body>

<script>
  let liczba1 = parseFloat(prompt("Podaj pierwszą liczbe: "));
  let liczba2 = parseFloat(prompt("Podaj drugą liczbę: "));
  let wynik;
  let wybor = prompt("Wybierz działanie", "+,-,*,/")
  if(Number.isNaN(liczba1)==false && Number.isNaN(liczba2)==false ){
    switch(wybor){
      case "+":
       wynik = liczba1 + liczba2;
       alert(wynik+ " Wynik dodawania");
            break;
      case "-":
        wynik = liczba1 - liczba2;
        alert(wynik + " Wynik odejmowania");
        break;
      case "*":
        wynik = liczba1*liczba2;
        alert(wynik+ " Wynik mnożenia");
        break;
      case "/":
        wynik = liczba1/liczba2;
        alert(wynik + "  Wynik dzielenia");
    }
  }else{
    alert("Podałeś niepoprawnę danę.")
  }
</script>

</body>
</html>
